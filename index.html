<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="" >Train Schedule</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
            <div class="panel panel-warning">
                <div class="panel-heading" id="heading">
                    <h3 class="panel-title">
                        <span class="fa  fa-list-alt"></span> 
                        &nbspCurrent Train Schedule 
                        <span class="glyphicon glyphicon-hourglass">Current-Time:&nbsp<span id="current-time"></span></span>
                    </h3>
                </div>

                <div class="panel-body">

                <table class="table table-striped" id="schedule">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                        <tbody></tbody>  <!--Where the new trains will go-->

                </table>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="fa  fa-list-alt"></span>&nbspAdd a Train</h3>
                    </div>

                <div class="panel-body">
                    <form role="form">

                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Northeastern">
                        </div>
                        
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Bangor">
                        </div>
                        
                        <div class="form-group">
                            <label for="firstTrain"> First Train Time (HH:mm-military time)</label>
                            <input type="text" class="form-control" id="firstTrain" placeholder="06:00">
                        </div>
                        
                        <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="10">
                        </div>
                        
                        <button type="submit" class="btn" id="submit">
                            <span class="fa fa-search"></span>
                            Submit</button>

                    </form>
                </div>
                </div>
                </div>
            </div>

    <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
